<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css" rel="stylesheet">
	<!-- bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<!-- bootstrap fonts -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			background: linear-gradient(135deg, #000428, #004e92);
			color: #ffffff;
			min-height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
		}

		.card-container {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.card {
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 15px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			padding: 30px;
			max-width: 400px;
			width: 100%;
			text-align: center;
		}


		.card-title {
			font-size: 1.5rem;
			font-weight: bold;
			color: #004e92;
		}

		.card-subtitle {
			margin-top: 10px;
			color: #333;
		}

		.telegram-icon {
			font-size: 3rem;
			color: #0088cc;
		}

		.telegram-link {
			margin-top: 20px;
		}
	</style>
	<title>Telegram Channel Card</title>
	<script>

		function noBack() {
			if (window.performance && window.performance.navigation.type === 2) {
				// 2 is the value for TYPE_BACK_FORWARD navigation
				//alert("You cannot navigate back to this page.");
				window.location.replace("Error.html");
			}
		}

		window.onload = function () {
			noBack();
		};
	</script>
</head>

<body onload="noBack();" onunload="">

	<!--Navbar-->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			<img src="logo1.png" width="30" height="30" class="d-inline-block align-top" alt="">
			CG & CMS
		</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a href="/logout">
					<button type="button" class="btn btn-outline-success">Log out</button>
				</a>
			</li>
		</ul>
	</nav>

	<div class="card-container">
		<div class="card">
			<h2 class="card-title">Your Telegram Channel</h2>
			<p class="card-subtitle">Keep Updated Yourself with the latest news and updates!</p>
			<p th:if="${tc != null}" class="telegram-link">
				<span class="bi bi-telegram" style="font-size: 2rem; color: #001f3f;"></span>
				<a th:href="${tc.telegramLink}" target="_blank"
					style="color: #001f3f; text-decoration: none; font-weight: bold;">
					<span th:text="${tc.telegramLink}">Visit Telegram Channel</span>
				</a>
			</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
