<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<!-- bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<!-- bootstrap fonts -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			background: linear-gradient(135deg, #000428, #004e92);
			color: #ffffff;
		}

		.container {
			background-color: #ffffff;
			/* White container background color */
			border-radius: 10px;
			/* Rounded corners for the container */
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			/* Box shadow for a subtle lift */
			padding: 20px;
			/* Padding inside the container */
			margin-top: 50px;
			/* Margin at the top for spacing */
		}

		h1 {
			color: darkgreen;
			/* Dark text color for the heading */
			text-align: center;
			/* Center-align the heading */
			margin-bottom: 20px;
			/* Margin at the bottom for spacing */
		}

		table {
			width: 100%;
			/* Make the table fill the container width */
		}

		th {
			background-color: white;
			/* Dark background color for table header cells */
			color: #343a40;
			/* White text color for table header cells */
		}

		tbody tr:hover {
			background-color: #f2f2f2;
			/* Light gray background color on hover */
		}
	</style>
	<title>Counselor - Student Mappings</title>
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<script>

		function noBack() {
			if (window.performance && window.performance.navigation.type === 2) {
				// 2 is the value for TYPE_BACK_FORWARD navigation
				//alert("You cannot navigate back to this page.");
				window.location.replace("Error.html");
			}
		}

		window.onload = function () {
			noBack();
		};
	</script>
</head>

<body onload="noBack();" onunload="">
	<!--Navbar-->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			<img src="logo1.png" width="30" height="30" class="d-inline-block align-top" alt="">
			CG & CMS
		</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a href="/logout">
					<button type="button" class="btn btn-outline-success">Log out</button>
				</a>
			</li>
		</ul>
	</nav>

	<div class="container my-5 col-md-8">
		<h1>Counselor - Student Mappings</h1>
		<table class="table table-striped table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Counselor Id</th>
					<th scope="col">Counselor Name</th>
					<th scope="col">Student Id</th>
					<th scope="col">Student Name</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="m :${map}">
					<td th:text="${m.counselorId}"></td>
					<td th:text="${m.counselorName}"></td>
					<td th:text="${m.studentId}"></td>
					<td th:text="${m.studentName}"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
