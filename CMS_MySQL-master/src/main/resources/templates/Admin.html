<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Panel</title>
	<!-- bootstrap CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/31149d48b0.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<!-- bootstrap fonts -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		body {
		background: url('admin.jpg');
			background-size: 100% 120%;
			align-items:center;
			padding:20px;
		}

		
		/* admin panel section css */
		.adminPanelText.card {
			height: 380px;
			cursor: pointer;
			background-color:transparent;
			border-radius: 50px;
			padding: 20px;
			margin-top: 0px;
			border:5px solid skyblue;
		}

		.adminPanelIcon {
			font-size: 36px;
			text-align: center;
			width: 100%;
			color:black;
		}

		.card-title {
			text-align: center;
			color:green;
			margin-top: 15px;
			/* Added margin-top to the card title */
		}

		.card-content {
			color: white;
			margin-top: 20px;
		}

		.card:hover .adminPanelIcon {
			color: #008000;
		}

		.adminPanelText:hover {
			backdrop-filter: blur(10px);
			border: 5px solid #008000;
			box-shadow: 0px 20px 20px rgba(0, 0, 0, 0);
		}

		/* Styled button */
		.styled-button {
			display: block;
			margin: auto;
			margin-top: 15px;
			padding: 10px 20px;
			font-size: 18px;
			text-align: center;
			text-decoration: none;
			cursor: pointer;
			color: #fff;
			background-color: #007bff;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		.styled-button:hover {
			background-color: #0056b3;
		}
	</style>
  	<th:block th:if="${successMessage}">
		<script th:inline="javascript">
			/*<![CDATA[*/
			window.onload = function () {
				alert(/*[[${successMessage}]]*/ '');
			};
      /*]]>*/
		</script>
	</th:block>
</head>
<body>

	<!--Navbar-->
	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="/">
			<img src="logo1.png" width="30" height="30" class="d-inline-block align-top" alt="">
			CMS
		</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a href="/logout">
					<button type="button" class="btn btn-outline-success">Log out</button>
				</a>
			</li>
		</ul>
	</nav>

	<!-- admin panel section-->
	<section id="adminPanel">
		<div class="container">
			<h1 class="text-center" style="color:black; margin-top: 30px;">Admin Panel
			</h1>
			<div class="row">
				<div class="col-lg-4 mt-4">
					<div class="card adminPanelText">
						<div class="card-body text-center">
							<i class="fas adminPanelIcon fa-plus-circle"></i>
							<h4 class="card-title mt-3 text-lg font-bold adminPanelIcon">Add New Mapping</h4>
							<p class="card-content">Add a new student-counselor mapping to the system.</p>
							<a href="addNewMapping" class="styled-button">Add Mapping</a>
						</div>
					</div>
				</div>

				<div class="col-lg-4 mt-4">
					<div class="card adminPanelText">
						<div class="card-body text-center">
							<i class="fas adminPanelIcon fa-edit"></i>
							<h4 class="card-title mt-3 text-lg font-bold adminPanelIcon">Update Mapping</h4>
							<p class="card-content">Update existing student-counselor mappings in the system.</p>
							<a href="/editMappings" class="styled-button">Update Mapping</a>
						</div>
					</div>
				</div>

				<div class="col-lg-4 mt-4">
					<div class="card adminPanelText">
						<div class="card-body text-center">
							<i class="fas adminPanelIcon fa-list-alt"></i>
							<h4 class="card-title mt-3 text-lg font-bold adminPanelIcon">View All Mappings</h4>
							<p class="card-content">View a list of all student-counselor mappings in the system.</p>
							<a href="/allMappings" class="styled-button">View All Mappings</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
