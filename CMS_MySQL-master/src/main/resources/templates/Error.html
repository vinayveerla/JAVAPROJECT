<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<title>Logout Successful - 404</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.error-container {
			text-align: center;
			padding: 50px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			background-color: #ffffff;
			margin: 20px;
		}

		.error-container h1 {
			font-size: 5rem;
			color: #dc3545;
		}

		.error-container p {
			font-size: 1.5rem;
			color: #495057;
		}

		.success-message {
			font-size: 1.2rem;
			color: #28a745;
			margin-top: 20px;
		}

		.home-link {
			margin-top: 20px;
		}
	</style>
	<script>
		function noBack() {
			if (window.performance && window.performance.navigation.type === 2) {
				// 2 is the value for TYPE_BACK_FORWARD navigation
				alert("You cannot navigate back to this page.");
				window.location.replace("Error.html");
			}
		}

		window.onload = noBack;
	</script>
</head>

<body onload="noBack();" onunload="">
	<div class="d-flex align-items-center justify-content-center vh-100">
		<div class="error-container">
			<h1 class="display-1 fw-bold">404</h1>
			<p class="fs-3"><span class="text-danger">Oops!</span> Page not found.</p>
			<p class="lead">The page youâ€™re attempting to access is restricted to logged-off and unauthorized users.</p>
			<p class="success-message">You have been successfully logged out. Please click the button below to go to the
				home page.</p>
			<a href="/" class="btn btn-primary home-link">Go Home</a>
		</div>
	</div>
</body>

</html>
